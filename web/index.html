<!DOCTYPE html><html><head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="white">
  <meta name="apple-mobile-web-app-title" content="exper">
  <meta name="theme-color" content="#FFFFFF">
  
  <!-- Disable swipe to navigate gesture on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">

  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <title>exper</title>
  <link rel="manifest" href="manifest.json">
  
  
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  
  
  
  
  <style id="splash-screen-style">
    html {
      height: 100%;
      overscroll-behavior-x: none; /* Prevent overscroll on x-axis */
    }

    body {
      margin: 0;
      min-height: 100%;
      background-color: #ffffff;
      background-size: 100% 100%;
      overscroll-behavior-x: none; /* Prevent overscroll on x-axis */
      position: fixed; /* Prevent bounce effect */
      width: 100%;
      overflow-x: hidden; /* Prevent horizontal scrolling */
    }

    .center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .contain {
      display:block;
      width:100%; height:100%;
      object-fit: contain;
    }

    .stretch {
      display:block;
      width:100%; height:100%;
    }

    .cover {
      display:block;
      width:100%; height:100%;
      object-fit: cover;
    }

    .bottom {
      position: absolute;
      bottom: 0;
      left: 50%;
      -ms-transform: translate(-50%, 0);
      transform: translate(-50%, 0);
    }

    .bottomLeft {
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .bottomRight {
      position: absolute;
      bottom: 0;
      right: 0;
    }
  </style>
  <script id="splash-screen-script">
    function removeSplashFromWeb() {
      document.getElementById("splash")?.remove();
      document.getElementById("splash-branding")?.remove();
      document.body.style.background = "transparent";
    }
  </script>
  
  <!-- Script to disable iOS swipe navigation gestures -->
  <script>
    document.addEventListener('touchstart', function(e) {
      // Prevent multi-touch gestures on iOS devices
      if (e.touches.length > 1) {
        e.preventDefault();
      }
    }, { passive: false });
    
    // Prevent swipe navigation on iOS when in standalone mode (PWA)
    window.addEventListener('load', function() {
      if (window.navigator.standalone === true) {
        document.addEventListener('touchmove', function(e) {
          // Check if the touch started from the edge (approximately 20px from edge)
          if (e.touches[0].pageX < 20 || e.touches[0].pageX > window.innerWidth - 20) {
            e.preventDefault();
          }
        }, { passive: false });
      }
      
      // Prevent the bounce effect when scrolling
      document.body.addEventListener('touchmove', function(e) {
        if (e.scale !== 1) {
          e.preventDefault();
        }
      }, { passive: false });
    });
  </script>

  <script>
    // Disable browser back and forward navigation
    window.addEventListener('popstate', function(event) {
      history.pushState(null, '', window.location.href);
    });

    // Prevent navigation on load
    window.addEventListener('load', function() {
      history.pushState(null, '', window.location.href);
    });

    // Prevent navigation on hash change
    window.addEventListener('hashchange', function(event) {
      history.pushState(null, '', window.location.href);
    });

    // Prevent navigation on beforeunload
    window.addEventListener('beforeunload', function(event) {
      history.pushState(null, '', window.location.href);
    });
  </script>
</head>
<body>
  <picture id="splash">
      <source srcset="splash/img/light-1x.png 1x, splash/img/light-2x.png 2x, splash/img/light-3x.png 3x, splash/img/light-4x.png 4x" media="(prefers-color-scheme: light)">
      <source srcset="splash/img/dark-1x.png 1x, splash/img/dark-2x.png 2x, splash/img/dark-3x.png 3x, splash/img/dark-4x.png 4x" media="(prefers-color-scheme: dark)">
      <img class="center" aria-hidden="true" src="splash/img/light-1x.png" alt="">
  </picture>
  
  
  
  <script src="flutter_bootstrap.js" async=""></script>


</body></html>
