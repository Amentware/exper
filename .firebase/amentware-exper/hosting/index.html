  -->
  <base href="/">

  <meta charset="UTF-8">

  <meta name="apple-mobile-web-app-status-bar-style" content="white">

  <meta name="theme-color" content="#FFFFFF">
  
  <!-- Disable swipe to navigate gesture on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">

  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Script to disable navigation and gestures -->
  <script>
    // Store the initial state
    let initialUrl = window.location.href;

    // Function to prevent navigation
    function preventNavigation() {
      history.pushState(null, '', initialUrl);
    }

    // Disable browser back and forward navigation
    window.addEventListener('popstate', function(event) {
      preventNavigation();
    });

    // Prevent navigation on load
    window.addEventListener('load', function() {
      preventNavigation();
    });

    // Prevent navigation on hash change
    window.addEventListener('hashchange', function(event) {
      preventNavigation();
    });

    // Prevent navigation on beforeunload
    window.addEventListener('beforeunload', function(event) {
      preventNavigation();
    });

    // Disable keyboard navigation
    document.addEventListener('keydown', function(e) {
      // Prevent backspace navigation
      if (e.key === 'Backspace' && !e.target.matches('input, textarea')) {
        e.preventDefault();
      }
      // Prevent Alt+Left/Right navigation
      if (e.altKey && (e.key === 'ArrowLeft' || e.key === 'ArrowRight')) {
        e.preventDefault();
      }
      // Prevent browser back/forward shortcuts
      if ((e.ctrlKey || e.metaKey) && (e.key === 'ArrowLeft' || e.key === 'ArrowRight')) {
        e.preventDefault();
      }
    }, true);

    // Disable touch gestures for navigation
    let touchStartX = 0;
    let touchStartY = 0;

    document.addEventListener('touchstart', function(e) {
      touchStartX = e.touches[0].pageX;
      touchStartY = e.touches[0].pageY;
      
      // Prevent multi-touch gestures
      if (e.touches.length > 1) {
        e.preventDefault();
      }
    }, { passive: false });

    document.addEventListener('touchmove', function(e) {
      const touchX = e.touches[0].pageX;
      const touchY = e.touches[0].pageY;
      const deltaX = touchX - touchStartX;
      const deltaY = touchY - touchStartY;

      // Prevent horizontal swipe gestures
      if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 10) {
        e.preventDefault();
      }

      // Prevent edge swipes
      if (touchX < 20 || touchX > window.innerWidth - 20) {
        e.preventDefault();
      }
      
      // Prevent bounce effect
      if (e.scale !== 1) {
        e.preventDefault();
      }
    }, { passive: false });

    // Prevent context menu
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    // Prevent drag and drop
    document.addEventListener('dragstart', function(e) {
      e.preventDefault();
    });

    // Prevent selection
    document.addEventListener('selectstart', function(e) {
      e.preventDefault();
    });

    // Prevent double tap zoom
    document.addEventListener('dblclick', function(e) {
      e.preventDefault();
    }, { passive: false });

    // Prevent pinch zoom
    document.addEventListener('gesturestart', function(e) {
      e.preventDefault();
    }, { passive: false });
  </script>
  <style id="splash-screen-style">
    html {
      height: 100%
    }

    body {
      margin: 0;
      min-height: 100%;
      background-color: #ffffff;
          background-size: 100% 100%;
    }

    .center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .contain {
      display:block;
      width:100%; height:100%;
      object-fit: contain;
    }

    .stretch {
      display:block;
      width:100%; height:100%;
    }

    .cover {
      display:block;
      width:100%; height:100%;
      object-fit: cover;
    }

    .bottom {
      position: absolute;
      bottom: 0;
      left: 50%;
      -ms-transform: translate(-50%, 0);
      transform: translate(-50%, 0);
    }

    .bottomLeft {
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .bottomRight {
      position: absolute;
      bottom: 0;
      right: 0;
    }
  </style>
  <script id="splash-screen-script">
    function removeSplashFromWeb() {
      document.getElementById("splash")?.remove();
      document.getElementById("splash-branding")?.remove();
      document.body.style.background = "transparent";
    }
  </script>
</head>
<body>
  <picture id="splash">
      <source srcset="splash/img/light-1x.png 1x, splash/img/light-2x.png 2x, splash/img/light-3x.png 3x, splash/img/light-4x.png 4x" media="(prefers-color-scheme: light)">
      <source srcset="splash/img/dark-1x.png 1x, splash/img/dark-2x.png 2x, splash/img/dark-3x.png 3x, splash/img/dark-4x.png 4x" media="(prefers-color-scheme: dark)">
      <img class="center" aria-hidden="true" src="splash/img/light-1x.png" alt="">
  </picture>
  
  
  <script src="flutter_bootstrap.js" async=""></script>
</body></html>
